<html>
	<head>
		<meta charset="UTF-8">
		<title> Login </title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css2?family=Kalnia+Underline&display=swap" rel="stylesheet">
		<style>
			body {
				font-family: 'Kalnia Underline', sans-serif;
			}
		</style>
	</head>
	<body>
			<section class="vh-100" style="background-color: #eee;">
				<div class="container h-100">
				  <div class="row d-flex justify-content-center align-items-center h-100">
					<div class="col-lg-12 col-xl-11">
					  <div class="card text-black" style="border-radius: 25px;">
						<div class="card-body p-md-5">
						  <div class="row justify-content-center">
							<div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
								<h5>login as Doctor ?<a href="{{url_for('doctorLogin')}}">  Sign in</a></h5>

							  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign in</p>
			  
		<form action="{{url_for('login')}}" method="post">
			{{msg}}
		<!-- Email input -->
		<div class="form-outline mb-4">
		  <input type="email" name="email" id="form2Example1" class="form-control" />
		  <input type="hidden" name="type" value="0" class="form-control" />
		  <label class="form-label" for="form2Example1">email</label>
		</div>
	  
		<!-- Password input -->
		<div class="form-outline mb-4">
		  <input type="password" name="password" id="form2Example2" class="form-control" />
		  <label class="form-label" for="form2Example2">Password</label>
		</div>
	  
		<!-- 2 column grid layout for inline styling -->
		<div class="row mb-4">
		  <div class="col d-flex justify-content-center">
			<!-- Checkbox -->
			<div class="form-check">
			  <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
			  <label class="form-check-label" for="form2Example31"> Remember me </label>
			</div>
		  </div>
	  
		  <div class="col">
			<!-- Simple link -->
			<a href="#!">Forgot password?</a>
		  </div>
		</div>
	  
		<!-- Submit button -->
		<button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
	  
		<!-- Register buttons -->
		<div class="text-center">
		  <p>Not a member? <a href="{{url_for('register')}}">Register</a></p>
		  <p>or sign up with:</p>
		  <button type="button" class="btn btn-link btn-floating mx-1">
			<i class="fab fa-facebook-f"></i>
		  </button>
	  
		  <button type="button" class="btn btn-link btn-floating mx-1">
			<i class="fab fa-google"></i>
		  </button>
	  
		  <button type="button" class="btn btn-link btn-floating mx-1">
			<i class="fab fa-twitter"></i>
		  </button>
	  
		  <button type="button" class="btn btn-link btn-floating mx-1">
			<i class="fab fa-github"></i>
		  </button>
		</div>
	  </form>

</div>
</div>
</div>
</div>
</div>
</div>
</div>
</section>

	  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
	  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
	</body>
</html>
