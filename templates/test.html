<body>
    <nav class="navbar navbar-dark bg-dark ">
        <div class="container">
            <a class="navbar-brand" href="#">Pneumonia Detection Web Appp</a>
            <a class="navbar-brand" href="{{url_for('home')}}" >Home</a>


        </div>
    </nav>
</br>
    <div class="container ">
		<div class="container">
			<div class="container mb-3">
				<h3> ENTER YOUR PICTURE AND KNOW IF YOU ARE PNEUMONIA OR NOT</h3>
			</div>
	
			<hr>
	
    <form action="{{url_for('predict_pneumonia')}}" method="post" enctype="multipart/form-data">
        <input type="hidden" name="id" value="{{session.id}}">
        <div class="form-group">

        <input type="file" name="image" class="form-control" required>
	</div>
        <button type="submit"  class="btn btn-dark btn-block btn-large">Predict! </button>
    </form>







    {% if result == '1' %}
	
    <div class="alert alert-danger" role="alert">
        <h2><i class="fa-solid fa-skull">  Pneumonia detected</i></h2>
      </div>
      <hr/>
      <div class="alert alert-primary" role="alert">
          <h2><i class="fa-brands fa-rocketchat"></i>THERE ARE SOME RECOMMENDATIONS FOR YOU
              <a  class="btn btn-dark " href="{{url_for('reconmendation')}}" >Get Started</a>
  
          </i></h2>
        </div> 

    {% elif result == '0' %}

    <div class="alert alert-primary" role="alert">
        <h2><i class="fas fa-home"> No Pneumonia detected</i></h2>
      </div> 
    {% else %}
			<h1 style="color: rgb(31, 15, 15); font-weight: 900;"></h1>
	{% endif %}
	
   






    <footer>
        <script src="{{ url_for('static', filename='js/main.js') }}" type="text/javascript"></script>
