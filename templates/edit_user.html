
<html>
	<head>
		<meta charset="UTF-8">
		<title> Register </title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	    <link href="https://fonts.googleapis.com/css2?family=Kalnia+Underline&display=swap" rel="stylesheet">
      <style>
          body {
              font-family: 'Kalnia Underline', sans-serif;
          }
      </style>
	  
	</head>
	<body>
		

		<section class="vh-100" style="background-color: #eee;">
		<div class="container h-100">
		  <div class="row d-flex justify-content-center align-items-center h-100">
			<div class="col-lg-12 col-xl-11">
			  <div class="card text-black" style="border-radius: 25px;">
				<div class="card-body p-md-5">
				  <div class="row justify-content-center">
					<div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                        <h2>Update User Information</h2>
                        <form action="{{ url_for('update_user') }}" method="post">
                            <input type="hidden" name="user_id" value="{{ id }}">
                           
							
							<div class="form-group">
								<input type="text" value={{user.username}} required name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter UserName No Space">
							  </div>

						
					
					</br>
					
							
							<div class="form-group">
								<input type="password"  required name="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter password">
							  </div>

						
					
					</br>
						<div class="form-group">
						  <input type="text"  name="address"value={{user.address}} required class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter city">
						</div>
					</br>
							  <input type="submit" class="btn btn-primary" value="update"></br>

                        </form>
                    </div>
				</div>
			  </div>
			</div>
		  </div>
        </section>
    </div>





		</div>
		</div>







		
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

	</body>
</html>
