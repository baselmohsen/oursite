<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
      <link href="https://fonts.googleapis.com/css2?family=Kalnia+Underline&display=swap" rel="stylesheet">
      <style>
          body {
              font-family: 'Kalnia Underline', sans-serif;
          }
      </style>
    <head/>

<body>

    <section class="vh-100" style="background-color: #eee;">
        {% include 'message.html' %}
    
          <div class="container p-5">
          
            <h2 ><center>the previous predictions for you / <a class="navbar-brand" style="color:red" href="{{url_for('home')}}" >Home</a></center></h2>
            
            <div class="row p-5">
              {% for prediction in predictions %}
              <div class="col-4">
                <div class="card mb-4">
                  <div class="card-body text-center">

                    {% for filename in image_files %}
                    <img src="{{ url_for('static', filename='uploads/' + prediction.image_path) }}"  alt="avatar"
                    class="rounded img-fluid " style="width: 150px;">
                     {% endfor %}
                    
                  
                      {% if prediction.has_pneumonia == '[[1.]]' %}

                    <h2 class=" text-danger text-uppercase my-3"> Pneumonia detected</h2>
                    {% else %}
                    <h2 class="text-uppercase text-primary my-3">No Pneumonia detected</h2>

                    {% endif %}

                    <div class="d-flex justify-content-center mb-2">
                      <button type="button" class=" text-uppercase btn btn-outline-danger ms-1"><a class="navbar-brand" href="{{ url_for('delete_Pneumonia',id=prediction.id,	image_path=	prediction.image_path)}}" >delete </a>


                    </div>
                  </div>
                </div>
              </div>
              {% endfor %}
    
            
          </div>
    
    
    
       
        </section>
      
</body>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>


</html>
