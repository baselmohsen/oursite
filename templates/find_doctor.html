<!DOCTYPE html>
<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
      <link href="https://fonts.googleapis.com/css2?family=Kalnia+Underline&display=swap" rel="stylesheet">
      <style>
          body {
              font-family: 'Kalnia Underline', sans-serif;
          }
      </style>
    <head/>
<body>
  
  <section class="vh-100" style="background-color: #eee;">
    {% include 'message.html' %}

      <div class="container p-5">
      
        <h2 ><center>THESE ARE THE DOCTOR NEAREST FOR YOU / <a class="navbar-brand" style="color:red" href="{{url_for('home')}}" >Home</a></center></h2>
        
        <div class="row p-5">
          {% for doctor in doctors %}
          <div class="col-4">
            <div class="card mb-4">
              <div class="card-body text-center">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp" alt="avatar"
                  class="rounded-circle img-fluid" style="width: 150px;">
                <h4 class="text-uppercase my-3"> {{doctor.username}}</h4>
                <h5 class="text-muted mb-4">Address / {{doctor.address}}</h5>
                <h5 class="text-muted mb-4">Price / {{doctor.price}}</h5>
                <div class="d-flex justify-content-center mb-2">
                  <button type="button" class=" text-uppercase btn btn-outline-dark ms-1"><a class="navbar-brand" href="{{url_for('make_reservation',id=doctor.id)}}" >make reservation</a>
                  </button>
                </div>
              </div>
            </div>
          </div>
          {% endfor %}

        
      </div>



   
    </section>
  
 

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  
</body>
</html>
