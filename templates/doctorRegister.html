<html>
	<head>
		<meta charset="UTF-8">
		<title> Register </title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css2?family=Kalnia+Underline&display=swap" rel="stylesheet">
		<style>
			body {
				font-family: 'Kalnia Underline', sans-serif;
			}
		</style>
	</head>
	<body>
		

		<section class="vh-100" style="background-color: #eee;">
		<div class="container h-100">
		  <div class="row d-flex justify-content-center align-items-center h-100">
			<div class="col-lg-12 col-xl-11">
			  <div class="card text-black" style="border-radius: 25px;">
				<div class="card-body p-md-5">
				  <div class="row justify-content-center">
					<div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
	  
					  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up as doctor</p>
					  <form action="{{ url_for('doctorRegister') }}" method="post">
						{% if msg %}<div class="alert alert-primary" role="alert">
							{{ msg }}
						  </div>{% else %}{% endif %}
						

							
							<div class="form-group">
								<input type="text" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter UserName">
								<input type="hidden" name="type"  value="user">
							  </div>
							

						

							 </br>
							
							  <div class="form-group">
								<input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Email">
							  </div>
							  
							</br>
							<div class="form-group">
								<input type="password" name="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Password">
							</div>
						</br>

							  <div class="form-group">
								<input type="text" name="city" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter city">
							  </div>
						</br>
							
					<div class="form-group">
					    <input type="radio" id="html" name="sex" value="male">
					    <label for="html">male</label>
					    <input type="radio" id="css" name="sex" value="famale">
					    <label for="css">famale</label>
					    						  </div>
					</br>

							  <div class="form-group">
								<input type="text" name="address" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter address">
							  </div>
					</br>
							  <div class="form-group">
								<input type="text" name="spec" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter speciality">
							  </div>
							</br>
							  <div class="form-group">
								<input type="text" name="price" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter price">
							  </div>
					</br>
							  <input type="submit" class="btn btn-primary" value="Sign Up"></br>
							</br>
							  <p class="bottom">Already have an account?  <a class="bottom" href="{{url_for('doctorLogin')}}"> Sign In here</a></p>

						
						
						
						
						
						
						</form>
	  
					</div>
					<div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
	  
					  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
						class="img-fluid" alt="Sample image">
	  
					</div>
				  </div>
				</div>
			  </div>
			</div>
		  </div>
		</div>
	  </section>





		</div>
		</div>







		
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

	</body>
</html>
